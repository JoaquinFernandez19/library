<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" type="text/css" />
		<script
			src="https://kit.fontawesome.com/dfbc69eb9b.js"
			crossorigin="anonymous"
			samesite="none"
		></script>
		<script src="app.js" defer></script>

		<title>Library</title>
	</head>
	<body>
		<button class="newBook">ADD A BOOK</button>
		<form action="/index.html" class="form">
			<button type="button" class="close">X</button>
			<input
				type="text"
				id="title"
				name="title"
				value=""
				placeholder="Name of the book"
			/>

			<input
				type="text"
				id="author"
				name="author"
				value=""
				placeholder="The author of the book"
			/>

			<label for="read">Did you read it?</label>
			<input type="checkbox" id="read" name="read" value="true" />

			<input type="submit" class="submitBtn" value="Add a book" onclick="return false " />
		</form>

		<div id="library-html">
			<p style="background-color: white;color:rgba(0, 0, 0, 0.37);">
				Add a book clicking the button above
			</p>
		</div>
	</body>
</html>
